allow_url_fopen = Off
allow_url_include = Off
asp_tags = Off
display_errors = On
enable_dl = Off
file_uploads = On
max_execution_time = 3000
max_input_time = 3000
max_input_vars = 3000
memory_limit = -1
post_max_size = 2048M
session.gc_maxlifetime = 3000
session.save_path = "/tmp"
upload_max_filesize = 3000M
zlib.output_compression = Off

suhosin.post.max_vars = 3000
suhosin.request.max_vars = 3000
